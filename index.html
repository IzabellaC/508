    </div>
    <div id="timeout-modal-body" class="modal-body session-timeout">
      <p><strong><span>Your session will expire in</span> {{$ctrl.minutes}}<span class="sr-only">minutes</span>:{{$ctrl.seconds}}<span class="sr-only">seconds</span>. <span>Do you need more time?</span></strong></p>

    <div class="modal-footer session-timeout-footer">
      <div class="row">
        <div class="col-xs-12 col-sm-6">
          <a href="" data-ng-click="$ctrl.continueSession()" class="continue-btn btn btn-payment" role="button">Yes</a>
        </div>
        <div class="col-xs-12 col-sm-6">
          <a href="" data-ng-click="$ctrl.logoutTimeout()" class="logout-btn btn btn-payment inside-out" role="button">No, Log Out</a>
        </div>        
      </div>
    </div>
</div>
